<template name="cinsert">
	
		<div class="modal fade bd-example-modal-lg cinsert_data" style="opacity: 1;background-color: rgba(14,4,20,0.9);" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">

         			 <span aria-hidden="true">&times;</span>
      			  </button>
    		  </div>

  				<div class="modal-body">

    		</div>
